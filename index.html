<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hamburger menu</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="dark-mode-button-container">
        <button
          id="dark-mode-button"
          type="button"
          data-theme-toggle
          aria-label="Change to dark theme"
        >
          <i class="toggle_off material-icons" style="font-size: 55px">
            toggle_off
          </i>
        </button>
      </div>

      <ul class="menu" id="menu">
        <li><a class="menu-item" id="menu-item" href="#">Home</a></li>
        <li><a class="menu-item" id="menu-item" href="#">Profile</a></li>
        <li><a class="menu-item" id="menu-item" href="#">About</a></li>
        <li><a class="menu-item" id="menu-item" href="#">More</a></li>
      </ul>

      <div class="hamburger-button-container">
        <button class="hamburger-button" id="hamburger-button">
          <i class="menu-icon material-icons" style="font-size: 40px">menu</i>
          <i class="close-icon material-icons" style="font-size: 40px">close</i>
        </button>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
