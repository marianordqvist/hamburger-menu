<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hamburger menu</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <ul class="menu" id="menu">
        <li><a class="menu-item" id="menu-item" href="#">Home</a></li>
        <li><a class="menu-item" id="menu-item" href="#">Profile</a></li>
        <li><a class="menu-item" id="menu-item" href="#">About</a></li>
        <li><a class="menu-item" id="menu-item" href="#">More</a></li>
      </ul>

      <button class="hamburger-button" id="hamburger-button">
        <i class="menu-icon material-icons" style="font-size: 35px">menu</i>
        <i class="close-icon material-icons" style="font-size: 35px">close</i>
      </button>
    </header>
    <script src="script.js"></script>
  </body>
</html>
